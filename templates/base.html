<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Randaction{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
        <!-- CSS や JavaScript のリンクなどの共通のヘッダー情報 -->
    </head>
<body>
    
    
    <!-- header: ホーム, ミッション, マイページにも使用 -->
    <header id="header">
        <a href="/"><img src="" alt="" id="logo" /></a>
        <a href="/entry" role="button">ログイン</a>
        <a href="/entry" role="button">新規登録</a>
    </header>
    
    <!-- SP用のnav: 画面下に固定。ホーム, ミッション, マイページにも使用-->
    <nav id="sp-nav">
        <ul id="sp-nav-list">
            <li class="sp-nav-item">
                <a href="/" class="sp-nav-item-link">タイムライン</a>
            </li>
            <li class="sp-nav-item">
                <a href="/mission" class="sp-nav-item-link">ミッション</a>
            </li>
            <li class="sp-nav-item">
                <a href="/profile" class="sp-nav-item-link">プロフィール</a>
            </li>
        </ul>
    </nav>
    <a href="" class="sp-nav-item-link">投稿作成ボタン</a>
    <div role="button"></div>
    
    <!-- PC用のnav: 画面の横幅の3/1の幅で、画面横に固定。ホーム, ミッション, マイページにも使用。-->
    <nav id="pc-nav">
        <ul id="pc-nav-list">
            <li class="pc-nav-item">
                <a href="/" class="pc-nav-item-link">ロゴ</a>
            </li>
            <li class="pc-nav-item">
                <a href="/mission" class="pc-nav-item-link">ミッション</a>
            </li>
            <li class="pc-nav-item">
                <a href="/" class="pc-nav-item-link">ホーム</a>
            </li>
            <li class="pc-nav-item">
                <a href="/create" class="pc-nav-item-link">投稿を作成</a>
            </li>
            <li class="pc-nav-item">
                <a href="/profile" class="pc-nav-item-link">プロフィール</a>
            </li>
            <li class="pc-nav-item">
                <a href="/login" class="pc-nav-item-link">ログイン</a>
            </li>
            <li class="pc-nav-item">
                <a href="/signin" class="pc-nav-item-link">サインイン</a>
            </li>
        </ul>
    </nav>
    

        <!-- フッター -->
        <footer>
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
